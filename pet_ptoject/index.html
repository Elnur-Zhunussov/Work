<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div id="container">
        <h1 id="title">Welcome, dear user!</h1>
        <p id="description">Please sign in</p>
        <form id="survey-form">
            <div class="form-group">
                <label name="username-label" for="username" id="username-label">Email/Username</label>
                <input type="text" name="username" id="username" required placeholder="Enter your email or username" />
                <label name="password-label" for="password" id="email-label">Password</label>
                <input type="password" name="email" id="password" required placeholder="Enter your password" />
            </div>
            <div class="form-group">
                <button type="sign-in" id="sign-in" class="sign-in-button">Sign in</button>
            </div>
        </form>
    </div>
</body>

</html>
