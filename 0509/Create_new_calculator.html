<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        function Calculator() {
            this.read = () => {
                this.a = +prompt('a?', 0);
                this.b = +prompt('b?', 0);
            };

            this.sum = () => {
                return this.a + this.b;
            };

            this.mul = () => {
                return this.a * this.b;
            };
        }
        let calculator = new Calculator();
        calculator.read();
        alert("Sum=" + calculator.sum());
        alert("Mul=" + calculator.mul());
    </script>
</head>
